<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Rating</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Update Rating for "{{ movie.title }}"</h1>
    <form method="POST">
<!--        <label for="title">New Rating (0.0–10.0):</label><br>-->
<!--        <input type="text" id="title" name="title" value="{{ movie.title }}" required><br><br>-->

        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ movie.title }}" required><br>


        <label for="rating">New Rating (0.0–10.0):</label><br>
        <input type="number" step="0.1" min="0" max="10" id="rating" name="rating" value="{{ movie.rating }}" required><br><br>
        <button type="submit">Update Movie</button>
    </form>
    <br>

    <p><a href="{{ url_for('list_user_movies', user_id=user_id) }}">Back to favorite movies</a></p>>
</body>
</html>
