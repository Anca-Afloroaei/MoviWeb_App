<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Favorite Movies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ user.name }}'s Favorite Movies</h1>
        {% if movies %}
            <ul class="movie-list">
                {% for movie in movies %}
                    <li>
                        <strong>{{ movie.title }}</strong> ({{ movie.year }}) by {{ movie.director }} – ⭐ {{ movie.rating }}
                        <div class="movie-buttons">
                            <a href="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}" class="button">Update</a>
                            <a href="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" class="button delete">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No movies added yet.</p>
        {% endif %}
        <a href="{{ url_for('add_movie', user_id=user.id) }}" class="button">Add Movie</a>
        <a href="{{ url_for('list_users') }}" class="button">Back to Users</a>
    </div>
</body>
</html>
